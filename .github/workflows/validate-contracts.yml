name: Validate LOGICA Contracts

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run:  npm ci

      - name: Validate TypeScript
        run: npx tsc --noEmit

      - name: Validate CTD Telemetry Schema
        run: npx ajv validate --spec=draft2020 \
              -s schemas/ctd-telemetry.schema.json \
              -d samples/ctd-telemetry.json

      - name: Validate CTD Alarm Schema
        run: npx ajv validate --spec=draft2020 \
              -s schemas/ctd-alarm.schema.json \
              -d samples/ctd-alarm.json

      - name: Validate CTD E-Seal Schema
        run: npx ajv validate --spec=draft2020 \
              -s schemas/ctd-eseal.schema.json \
              -d samples/ctd-eseal.json

      - name: Validate EPCIS ObjectEvent Schema
        run: npx ajv validate --spec=draft2020 --allowUnionTypes \
              -s schemas/epcis-object-event.schema.json \
              -d samples/epcis-object-event.json

      - name: Validate DPP Model Schema
        run: npx ajv validate --spec=draft2020 --allowUnionTypes \
              -s schemas/dpp-model.schema.json \
              -d samples/dpp.json
